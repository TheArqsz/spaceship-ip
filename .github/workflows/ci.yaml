name: ci
on:
  push:
    branches:
      - main
      - +([0-9])?(.{+([0-9]),x}).x
  pull_request:

jobs:
  main:
    name: Tests
    runs-on: ubuntu-latest
    container: ghcr.io/spaceship-prompt/spaceship-prompt:latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v1

      - name: 🖨 Print Zsh Version
        run: zsh --version

      - name: 🧪 Run Tests
        run: ./tests/spaceship-section.test.zsh
